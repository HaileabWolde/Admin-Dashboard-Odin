<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
    <title>Dashboard</title>
</head>
<body>

               <img src="./bell-ring.svg" alt="">

                <h1>Haileab</h1>
            </div>
        </div>
        <div class="maincontent">
            <div class="projects">
                <div class="projectOne">
                    <img src="./Calculator.png"  class="Main" alt="Calculator">
                    <div class="icons">
                       <a href="https://github.com/HaileabWolde/ODIN-CALCULATOR" target="_blank" rel="noopener noreferrer">
                        <img src="./github.svg" alt="github" class="github">
                       </a>
                       <a href="https://haileabwolde.github.io/ODIN-CALCULATOR/" target="_blank" rel="noopener noreferrer">
                        <img src="./eye-solid.svg" alt="eye" class="eye">
                       </a>
                    </div>
                        
                </div>
                <div class="projectTwo">
                    <img src="./SignUp_Form.png"  class="Main" alt="SignUp_Form">
                    <div class="icons">
                        <a href="https://github.com/HaileabWolde/SIGNUP_FORM" target="_blank" rel="noopener noreferrer">
                         <img src="./github.svg" alt="github" class="github">
                        </a>
                        <a href="https://haileabwolde.github.io/SIGNUP_FORM/" target="_blank" rel="noopener noreferrer">
                         <img src="./eye-solid.svg" alt="eye" class="eye">
                        </a>
                     </div>
                </div>

                    <img src="./Etch-Sketch.png" class="Main" alt="Etch-Sketch">
                    <div class="icons">

                         <img src="./github.svg" alt="github" class="github">
                        </a>
                        <a href="https://haileabwolde.github.io/Etch-a-Sketch/" target="_blank" rel="noopener noreferrer">

                </div>

                    <img src="./Rock-Paper-Scissor.png" class="Main" alt="Rock-Paper-Scissor">

                         <img src="./github.svg" alt="github" class="github">
                        </a>
                        <a href="https://haileabwolde.github.io/Rock_Paper_Scissor_Game/" target="_blank" rel="noopener noreferrer">
